{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% import "_macros.html" as macros %}
{% block title %} Products {% endblock %}

{% block page_content %}

		<table class="table table-hover">
			<tr>
				<th>Product ID</th>
				<th>Name</th>
			</tr>
			{% for p in products %}
			<tr>
				<td>{{ p.id }} </td>
				<td>
					<a href={{url_for('main.product',product_id=p.id)}}> {{ p.name }} </a>
				</td>
			</tr>
			{% endfor %}
		</table>

{% endblock %}
